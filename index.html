<html>
  <head>
    <title>bingo</title>
    <style media="screen">
      table {
        width: 80%;
        height: 80%;
        margin: auto auto;
      }
      table tr td {
        text-align: center;
        cursor: pointer;
      }
      table tr td.active {
        background-color: #ffbaba;
      }
      table tr td.last {
        background-color: #ff3f3f;
      }
      table tr td span {
        font-size: 2em;
      }
      h1 {
        text-align: center;
      }
      h1,span {
        color: #615329;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(function($){
        $("table td").on("click", function(){
          var $elm = $(this);
          $elm.toggleClass("active");
          $("table td").removeClass("last");
          if($elm.hasClass("active")){
            $elm.addClass("last");
          }
        });
        $("h1").on("click", function(){
          $("table td").each(function(){
            var $elm = $(this);
            $elm.removeClass("last");
            if($elm.hasClass("active")){
              $elm.removeClass("active").addClass("actived");
            }else if($elm.hasClass("actived")){
              $elm.removeClass("actived").addClass("active");
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Bingo Game</h1>
    <table border="1">
